ansible_python_interpreter: '{{ ansible_playbook_python }}'

# AWS Settings.
aws_environment: true
aws_region: us-west-2
aws_profile: default

# This variable will be populated during playbook runs.
stack_outputs: {}

# EKS Cluster settings.
eks_cluster_name: terraform-eks-demo
